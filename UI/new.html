<body>
    <header>
            <div class="container">
                <div class="logo">
                    
                    <a href="new.html">

                        </a>
                        <h1>EpicMail</h1> 
                </div>
            </div>
        </header>

    <section id="page" >
        <h3 id="heading">COMPOSE NEW MAIL</h3>
        <nav id="sidenav">
            <ul>
                <li ><a href="inbox.html">Inbox</a></li>
                <li ><a href="new.html">Compose</a></li>
                <li ><a href="sent.html">Sent</a></li>

            </ul>
        </nav>
    <div id="mailist">
        <div class="mailinputs" >
            <form action="#" method="GET" onsubmit="send_mail(); return false">
                <br><br>
                <input type="text" placeholder="To ...." required id="to"><span id="email_error"></span><br>
                <input type="text" placeholder="Subject ...." required id="subject"><br>
                <textarea name="mailbody" id="mailbody" cols="45" rows="5" placeholder="Type here ...." id="body"></textarea><span id="page_response"></span><br>
                <button type="submit" class="button1" id="send">Send</button>         <button type="submit" class="button1" id="draft">Save as Draft</button>          <button class="button1" type="reset">Discard</button>
            </form>
        </div>
    </section>
