---
tags:
  - GET SPECIFIC EMAIL

parameters:
  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT

responses:
