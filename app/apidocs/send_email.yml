This Endpoint is for sending an email
---
tags:
  - SEND EMAIL

parameters:
  - name: body
    description: This is the new user information provided for signup
    in: body
    required: true
    schema:
      type: object
      required:
        - "subject"
        - "sen_status"
      properties:
        parentMessageId:
          type: "int"
          example: 4
        sen_status:
          type: "string"
          example: "sent"
        recieverId:
          type: "int"
          example: 2
        msgdetails:
          type: "string"
          example: "sentongo is cool wen u cool"
  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT

responses:
  201:
    description: Accessing the url
    schema:
      type: object
      properties:
        data:
          type: string
          enum:
            - [
                  {
                      "created_on": "Sat, 23 Mar 2019 23:45:14 GMT",
                      "mail_id": 1,
                      "msgdetails": "sentongo is cool wen u cool",
                      "parentMessageId": 4,
                      "rec_status": "unread",
                      "recieverId": 2,
                      "sen_status": "sent",
                      "senderID": 1,
                      "subject": "how cool"
                  }
              ]
  400:
    description: Accessing the url
    schema:
      type: object
      properties:
        error:
          type: string
          enum:
            - 'Provide correct details'